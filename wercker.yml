box: takke/android-wercker
steps:
  - wercker/android-sdk-update@0.0.14
build:
  steps:
    - android-sdk-update:
      filter: platform-tools,build-tools-22.0.1,extra-android-m2repository,extra-google-m2repository,extra-android-support-23.2.1
    - script:
      name: run gradle
      code: |
        gradle --full-stacktrace -q --project-cache-dir=$WERCKER_CACHE_DIR build
